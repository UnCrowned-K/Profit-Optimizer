<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>New User Sign Up</title>
</head>
<body>
    <h1>New User Sign Up</h1>
    <form>
        <label for="firstname">Your first name</label>
        <input id="firstname" name="firstname" type="text" autofocus required>

        <label for="lastname">Your last name</label>
        <input id="lastname" name="lastname" type="text" required>

        <label for="email">Your email address</label>
        <input id="email" name="email" type="email" required>

        <label for="password">Your password must be at least 8 characters and must include numbers and uppercase letters.</label>
        <input id="password" name="password" type="password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]$">

        <label for="confirmpassword">Enter your password again to confirm it</label>
        <input id="confirmpassword" name="confirmpassword" type="password" required>

        <label for="submit">Register</label>
        <input id="submit" name="submit" type="submit" value="Register">
    </form>


</body>
</html>
