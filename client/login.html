<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>User Login</title>
</head>
<body>
    <h1>User Log In</h1>
    <section class="section-con">
        <div class="form-con">

            <form>
                <label for="email">Your email address</label>
                <input id="email" name="email" type="email" required>
                
                <label for="password">Your password must be at least 8 characters and must include numbers and uppercase letters.</label>
                <input id="password" name="password" type="password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]$">

                <label for="submit">Login</label>
                <input id="submit" name="submit" type="submit" value="LogIn">
            </form>
        </div>
        <div class="image-con">
            <img src="./images/login.jpg">
        </div>
    </section>

</body>
</html>
